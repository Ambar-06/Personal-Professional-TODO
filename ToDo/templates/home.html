{% extends 'index.html' %}
{% load static %}

{% block title %}Home{% endblock %}
{% block head %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}


{% block body %}
 <!-- Navbar with Logout button -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content area -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center">
                <h2>Todo List</h2>
        </div>
        <!-- Add Task button -->
        <div class="text-center mt-3">
            <button class="btn btn-primary" id="addTaskButton" data-toggle="modal" data-target="#addTaskModal">Add Task</button>
        </div>
        <!-- Todo list goes here -->
        <ul class="list-group mt-4" id="todoList">
            <!-- Tasks will be added dynamically here -->
        </ul>
    </div>
    </div>
</div>
 <!-- Add Task Modal -->
 <form class="task-form" method="POST" action="{% url 'home' %}">
 <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- TaskName input -->
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" class="form-control" id="taskName" name='TaskName' placeholder="Enter Task Name">
                </div>
                <!-- TaskDeadline input -->
                <div class="form-group">
                    <label for="taskDeadline">Task Deadline</label>
                    <input type="date" class="form-control" id="taskDeadline" name='TaskDeadline'>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}

{{ block.super }}

{% endblock %}
